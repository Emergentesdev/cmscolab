<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDOS :D </title>
</head>
<body>
    <h1 class="text-center mb-4">Registro de Usuario</h1>
    <div class="d-flex justify-content-center">
        <form action="#" method="post" class="w-50 p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="nam" class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required><br>
            </div>
            <div class="mb-3">
                <label for="namus" class="form-label">Nombre de Usuario:</label>
                <input type="text" name="username" class="form-control" required><br>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contrase√±a:</label>
                <input type="password" name="password" class="form-control" required><br>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol: </label>
                    <select name="rol" class="form-select" id="role">
                        <option value="admin">Admin</option>
                        <option value="cajero">Cajero</option>
                    </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">REGISTRAR USUARIO</button>
            </div>
        </form>
    </div>
</body>
</html>
